<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CountryAPI</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="Country_Container">
            <form action="">
                <select id="selectCountry">
                    <option class="Estonia">Estonia</option>
                    <option class="Latvia">Latvia</option>
                    <option class="Lithuania">Lithuania</option>
                </select>
            </form>
            <button class="getCountry">get Country</button>
        </div>

        <hr>

        <div class="Country_Info">
            <h1 id = "countryName"></h1>
            <img src="" alt="" id="flag">
            <h2 id="domain"></h2>
            <h2 id="callingcode"></h2>
            <h2 id="capital"></h2>
            <h2 id="region"></h2>
            <h2 id="subregion"></h2>
            <h2 id="population"></h2>
            <h2 id="language"></h2>
            <h2 id="currency"></h2>
            <h2 id="currency-abrv"></h2> 
            <h2 id="currency-symbol"></h2>
            <h2 id="timezone"></h2>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
